<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h3>
            My todo list
            <p>Information about me</p>
        </h3>
    </div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <p>Add to do :</p>
            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="new todo">
                <button id="addToDo">Add to do</button>
            </form> 
        </div>
        <div class="col-sm-6 text-left">
            <div class='container-fluid text-left' id="todoBlock">
                <p id="pageHeader">Add to do :</p>
                <ol class='text-center table-bordered container-fluid'>
                    <!-- <li>list goes here</li>  -->
                </ol>
            </div>
        </div>
        <div class="col-sm-3 text-left">
            <p>Commands : </p>
            <button id="clearAll">Clear all</button>
        </div>
    </div>
</div>
<div class="jumbotron text-center">
    <h3>
        Page footer
        <p>Some more information</p>
        <div class='timerSection container-fluid text-center' >
            <form id="targetDateForm" class="timerSection">
                <input class="timerSection" type="datetime" id="targetDateInput" placeholder="02/15/2023">
            </form>
            <p class="timerSection" id="timeAndDate">Timer up to</p>
        </div>
        <div>
            <p class="countEvents container-fluid text-center" id="countEvents">Number of events goes here</p>
        </div>
        <div class='shadowbox container-fluid text-center'>
            <p>A - Voici un paragraphe très intéressant inscrit dans une boîte
            avec une ombre.</p>
        </div>
    </h3>
</div>

    <script src="./javascripts/main.js"></script>
</body>
</html>
