<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class='container-fluid screen'>
    <div class='container-fluid text-center'>
        <form id="todoForm"><p id="pageHeader">Add to do :</p>
            <input type="text" id="todoInput" placeholder="new todo">
            <button id="addToDo">Add to do</button>
            <button id="clearAll">Clear all</button>
        </form>        
        <div class='container-fluid text-center' id="todoBlock">
            <ol class='text-center container-fluid'>
                <!-- <li>list goes here</li>  -->
            </ol>
        </div>
    </div>

    <div class='timerSection container-fluid text-center' >
        <form id="targetDateForm" class="timerSection">
            <input class="timerSection" type="datetime" id="targetDateInput" placeholder="02/15/2023">
        </form>
        <p class="timerSection" id="timeAndDate">Timer up to</p>
    </div>


    <div>
        <p class="countEvents container-fluid text-center" id="countEvents">Number of events goes here</p>
    </div>
    <div class='shadowbox container-fluid text-center'>
        <p>A - Voici un paragraphe très intéressant inscrit dans une boîte
        avec une ombre.</p>
    </div>
</div>
<script src="./javascripts/main.js"></script>
</body>
</html>
